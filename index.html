<!DOCTYPE html>
<html lang="ar" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الترفة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img id="logoImage" src="icons/turfa_logo_ar.png" alt="متجر الترفة">
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ابحث عن منتجك من هنا" class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="nav-icons">
                <a href="https://wa.me/+962788489914" class="whatsapp-contact" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>+962 78 848 9914</span>
                </a>
                
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="darkmode-toggle">
                        <input type="checkbox" id="darkmode-toggle" />
                        <div class="slider round">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </div>
                    </label>
                </div>

                <div class="language-switch-wrapper">
                    <label class="language-switch" for="lang-toggle">
                        <input type="checkbox" id="lang-toggle" />
                        <div class="lang-slider">
                            <span class="lang-text lang-ar">AR</span>
                            <span class="lang-text lang-en">EN</span>
                        </div>
                    </label>
                </div>

                <div class="cart-icon" id="favoritesIcon"> 
                    <i class="far fa-heart"></i>
                    <span class="cart-count" id="favoritesCount">0</span>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>
    
    <main>
<div class="hero hero-glass hero-anim">
  <span class="bg-shimmer" aria-hidden="true"></span>
  <div class="hero-inner anim-float">
    <h2>أضف لمسة فنية تليق بذوقك</h2>
    <p>لوحات وخط عربي وهدايا مصممة بعناية</p>
  </div>
</div>
        
        <h1 class="section-title" id="paintingsTitle">لوحاتنا</h1>
        <div class="carousel-wrapper">
            <button class="carousel-control prev" id="scrollPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="products-grid" id="productsContainer"></div>
            <button class="carousel-control next" id="scrollNext">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <h1 class="section-title" id="cupsTitle" style="margin-top: 4rem;">كاساتنا</h1>
        <div class="carousel-wrapper">
            <button class="carousel-control prev" id="scrollPrevCups">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="products-grid" id="cupsContainer"></div>
            <button class="carousel-control next" id="scrollNextCups">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <h1 class="section-title" id="giftsTitle" style="margin-top: 4rem;">هدايا منوعة</h1>
        <div class="carousel-wrapper">
            <button class="carousel-control prev" id="scrollPrevGifts">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="products-grid" id="giftsContainer"></div>
            <button class="carousel-control next" id="scrollNextGifts">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>عربتك</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-footer">
                <div class="total-price">الإجمالي: <span id="totalPrice">د.أ 0.00</span></div>
                <button class="checkout-btn" id="checkoutBtn">
                    <i class="fab fa-whatsapp"></i> متابعة الشراء عبر واتساب
                </button>
            </div>
        </div>
    </div>

    <div class="cart-modal" id="favoritesModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 id="favoritesTitle">منتجاتك المفضلة</h2>
                <button class="close-cart" id="closeFavorites">&times;</button>
            </div>
            <div class="cart-items" id="favoritesItems"></div>
            <div class="cart-footer" style="justify-content: center;">
                <p id="favoritesFooterText" style="color: #888; margin: 0;"></p>
            </div>
        </div>
    </div>

    <div class="cart-modal" id="productDetailModal">
        <div class="cart-content" style="max-width: 600px; height: 90%; margin: 20px auto; overflow: hidden;">
            <div class="cart-header">
                <h2 id="detailTitle">تفاصيل المنتج</h2>
                <button class="close-cart" id="closeDetail">&times;</button>
            </div>
            <div id="detailContentScroll" style="flex-grow: 1; overflow-y: auto;">
                <div class="detail-container" style="padding: 2rem;">
                    <div id="detailImageContainer" style="height: 350px; width: 100%; margin-bottom: 20px;">
                        <img id="detailImage" src="" alt="Product Image" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div id="thumbnailGallery" style="display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; padding-bottom: 10px; flex-shrink: 0;"></div>
                    <h1 id="detailName" style="color: var(--primary); margin-top: 10px; margin-bottom: 5px; font-size: 2rem;"></h1>
                    <p id="detailDescriptionShort" style="color: #777; font-size: 0.95rem; margin-bottom: 20px;"></p>
                    <div class="detail-price-row" style="margin-bottom: 25px; display: block; padding: 0;"></div>
                    <h3 id="detailDescriptionHeader" style="color: var(--text); margin-top: 10px; margin-bottom: 5px; border-top: 1px solid var(--border); padding-top: 15px;"></h3>
                    <p id="detailDescriptionFull" style="color: #555; font-size: 0.95rem; line-height: 1.6;"></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-cart-widget" id="floatingCart">
        <div class="floating-cart-content">
            <div class="floating-cart-icon">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="floating-cart-info">
                <div class="floating-cart-items">
                    <span id="floatingItemCount">0</span> <span id="floatingItemText">منتج</span>
                </div>
                <div class="floating-cart-price" id="floatingTotalPrice">د.أ 0.00</div>
            </div>
        </div>
    </div>

    <footer class="footer-main">
        <div class="footer-container">
            <div class="footer-col">
                <h3></h3>
                <ul></ul>
                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 10px;"></h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-col">
                <h3></h3>
                <ul></ul>
            </div>
            <div class="footer-col">
                <h3></h3>
                <ul></ul>
            </div>
            <div class="footer-col">
                <h3></h3>
                <ul></ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p id="footerCopyright"></p>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
